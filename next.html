<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qp自制百度首页</title>
    <style type="text/css">
        .logo{
            width: 270px;
            height: 129px;
            margin-top: 150px;
            display: block;
        }
        .search{
            text-align: center;
        }        
        a{
            color: #555;
            font-size: 14px;
        }
        .top {
            height: 33px;
            border-bottom: 1px solid #ebebeb;
        }
        .top .left{
            float:right;
        }
        .last{
            margin-top: 300px;
        }
    </style>
</head>
<body>
    <div class="top" >
        <div class="left">
            <a href="">新闻</a>
            <a href="">hao123</a>
            <a href="">地图</a>
            <a href="">视频</a>
            <a href="">贴吧</a>
            <a href="">学术</a>
            <a href="">更多</a>
        </div>
        
    <div class="mid">
        <class="logo-con">
        <img class="logo" src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png"
        >
        <div class="search">
            <input type="text" class="text">
            <button class="button">不懂就点</button>
        </div>
    </div>
    <div class="last">
        <div>
            <a href="">设为首页</a>
            <a href="">关于百度</a>
            <a href="">百度营销</a>
            <a href="">使用百度前必读</a>
        </div>
    </div>
</body>
</html>
